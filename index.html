<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Bootstrap 101: Learn Bootstrap in 60 minutes by Bootstrapious.com
    </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <link rel="stylesheet" href="style.css" />
	<style>
	#box{
		background : #ddd;
		border : 2px solid #222;
		margin : 10px;
		padding : 10px;
  }
  ul ~ p{
    color: red;
  }
  h2 ~ p{
    color : green;
  }
	</style>
  </head>

  <body>
    
    <h1>hello h1</h1>
    <h2>hello h2</h2>
    <h3>hello h3</h3>
    <h4>hello h4</h4>
    <h5>hello h5</h5>
    <main>
      <div class="container">
        <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
        <div class="form-group">
          <label for="input1">Test Input1</label>
          <input type="text" name="input1" id="input1" value="testinput1" class="testinput">
        </div>
        <div class="form-group">
          <label for="input2">Test Input2</label>
          <input type="text" name="input2" id="input2" value="testinput2" class="testinput">
        </div>
        <div class="form-group">
          <label for="input3">Test Input3</label>
          <input type="text" name="input3" id="input3" class="testinput">
        </div>

        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <input type="text" name="modalinput" id="modalinput">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modalbtn">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="index.js"></script>
  </body>
</html>
